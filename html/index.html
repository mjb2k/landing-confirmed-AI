<html>
    <head>
        <meta charset="UTF-8">
        <title>Landing Confirmed Game</title>
        <style>
            body {
                background-color: #CCC;

            }
            #canvas {
                background-color: #fff;
                position: absolute;
            }
            #debug {
                position: absolute;
            }
        </style>
    </head>

    <body onload="init()">
        <script src="libraries/matter.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
        <button onclick="addBody()"></button>
        <button onmousedown="moveBodyAD()"></button>
        <script>
            var map = {}; // You could also use an array
            onkeydown = onkeyup = function(e){
                map[e.keyCode] = e.type == 'keydown';
                /* insert conditional here */
                if (map[65] && !map[68]) { // A pressed down
                    moveBodyA();
                }  
                else if (!map[65] && map[68]) { // D pressed down
                    moveBodyD();
                }
                else if (map[65] && map[68]) {
                    moveBodyAD();
                }
            }
        </script>
    </body>

</html>
