<html>
    <head>
        <meta charset="UTF-8">
        <title>Landing Confirmed Game</title>
        <style>
            body {
                background-color: rgb(202, 40, 40);
                position:relative
            }
        </style>
    </head>

    <body onload="init()">
        <script src="libraries/matter.js"></script>
        
        <script src="libraries/raycast.min.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
        <button onclick="addPlayer()"></button>
        <button onmousedown="player.thrusterDelta()"></button>
        <script>
            var map = {}; 
            onkeydown = onkeyup = function(e){
                map[e.keyCode] = e.type == 'keydown';
                if (map[65] && !map[68]) { // A pressed down
                    player.leftThrust();
                }  
                else if (!map[65] && map[68]) { // D pressed down
                    player.rightThrust();
                }
                else if (map[65] && map[68]) { // both pressed down
                    player.fullThrust();
                }
                else if (map[66]) { //DEBUG test rays
                    player.thrusterDelta();
                }
            }
        </script>
    </body>

</html>
